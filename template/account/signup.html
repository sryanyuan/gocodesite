{{define "Title"}}注册新用户{{end}}
{{define "importcss"}}{{end}}
{{define "importjs"}}
<script src="/static/js/signup.js"></script>
{{end}}
{{define "content"}}
<div id="id-content" class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">注册新用户</div>
				<div class="panel-body">
					<div id="id-signup-hint" class="alert alert-danger hidden" role="alert">
						<strong>错误!</strong><span id="id-signup-hinttext">Nothing</span>
					</div>
					<form id="id-form-signup" class="simple_form " novalidate="novalidate" id="new_user" action="/account/signup" accept-charset="UTF-8"
					 method="post">
						<input name="utf8" type="hidden" value="&#x2713;" />
						<input type="hidden" name="authenticity_token" value="+/wrGAYYuda+veh7jrtK1yKRW1Rt7eSjnoD7IXmxdsrIZuDrkZ3ixbHnLQhWvoPOymGwNBRXS1b2PWuZyhhfMQ=="
						/>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-user"></i>
								</div>
								<input type="email" class="form-control input-md" placeholder="用户名(数字字母下划线，5-20字符)" name="user[login]" id="user_login" />
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-user"></i>
								</div>
								<input class="form-control input-md" placeholder="名字(中文数字字母下划线，4-10字符)" type="text" name="user[name]" id="user_name" />
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-envelope"></i>
								</div>
								<input type="email" class="form-control input-md" placeholder="Email" name="user[email]" id="user_email" />
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-lock"></i>
								</div>
								<input class="form-control input-md" placeholder="密码(数字字母常用符号，5-20字符)" type="password" name="user[password]" id="user_password"
								/>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-lock"></i>
								</div>
								<input class="form-control input-md" placeholder="确认密码" type="password" name="user[password_confirm]" id="user_password_confirmation"
								/>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<input type="text" id="captchaSolution" name="captchaSolution" placeholder="请输入右侧验证码" />
								<img id="id-signup-captchaimg" src="/captcha/{{.captchaid}}.png" alt="验证码" title="看不清，点击" />
								<input type="hidden" id="id-signup-captchaIdHolder" name="captchaid" value="{{.captchaid}}">
							</div>
						</div>

						<div id="id-signup-formSubmit" class="form-group">
							<input type="submit" id="id-signup-submit" name="commit" value="提交注册信息" class="btn btn-primary" data-disable-with="正在提交"
							/>
						</div>

						<p id="id-form-signin">已有账号？请<a class="btn btn-default_" href="/signin">登录</a>
							<p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{{end}}
